
<!DOCTYPE HTML>
<html>

<head>
<title>JavaScript/Dropdown/API</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic" />

<link rel="stylesheet" href="../../lib/jui/jui.min.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="../../lib/jui/jui.min.js"></script>
<link rel="stylesheet" href="../../res/manual.css" />
<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>
<script src="../../res/doc/script.api.js"></script>

<script>
var uiApi = {
	prop: {
		type: {
			detail: "State value that indicates whether a dropdown is shown or hidden."
		}
	},
	method: {
		update: {
			param: "nodes",
			ret: "none",
			detail: "Changes the dropdown list."
		},
		hide: {
			param: "none",
			ret: "none",
			detail: "Hides the dropdown."
		},
		show: {
			param: "x, y",
			ret: "none",
			detail: "Shows a dropdown at the specified coordinates."
		},
		move: {
			param: "x, y",
			ret: "none",
			detail: "Moves a dropdown to the specified coordinates."
		},
		hover: {
			param: "index",
			ret: "none",
			detail: "Applies a hover effect to the specified index of a list element."
		},
		wheel: {
			param: "key, callback",
			ret: "none",
			detail: "Changes a selected node upwards when the key is set to -1, or downwards when the key is set to 1. If the key is set to 0, the speciified node is selected."
		},
		reload: {
			param: "none",
			ret: "none",
			detail: "Reloads the dropdown list."
		}
	},
	event: {
		change: {
			detail: "Event that occurs when anything on the dropdown list is selected"
		},
		show: {
			detail: "Event that occurs when a dropdown is shown"
		},
		hide: {
			detail: "Event that occurs when a dropdown is hidden"
		},
		reload: {
			detail: "Event that occurs when a dropdown is reloaded"
		}
	},
	tpl: {
		node: {
			detail: "Template markup for a dropdown list"
		}
	},
	opt: {
		close: {
			detail: "Closes the Auto when clicking on the dropdown list.",
		},
		keydown: {
			detail: "It is possible to choose anything on the dropdown list with the arrow keys on the keyboard.",
		},
		nodes: {
			detail: "Sets a dropdown list to data rather than markup.",
		},
		left: {
			detail: "Sets the X coordinate of the dropdown list.",
		},
		top: {
			detail: "Sets the Y coordinate of the dropdown list.",
		},
		width: {
			detail: "Determines the horizontal size of a dropdown list.",
		},
		height: {
			detail: "Determines the vertical size of a dropdown list."
		}
	}
};
</script>
<meta name="title" content="JENNIFER UI: JavaScript/Dropdown/API" />
<meta name="description" content="JENNIFER UI is all free. a simple, fast, many: JUI is all-in-one desktop UI framework. Bootstrap support, Independent style & script components, SVG-based chart and map components." />
<meta name="keywords" content="HTML, CSS, JS, JavaScript, Node.js, SVG, chart, framework, bootstrap, front-end, frontend, web development, free, MIT" />
<meta name="author" content="Alvin, Jayden and Yoha" />
</head>
<body class="jui">

<div class="page-header">
	<h1>Dropdown</h1>
</div>

<div class="hidden">
	<div id="dropdown" class="dropdown dropdown-large">
		<ul style="width: 150px;">
			<li value="1">Dropdown 1</li>
			<li class="divider"></li>
			<li value="2">Dropdown 2</li>
			<li value="3">Dropdown 3</li>
			<li value="4">Dropdown 4</li>
		</ul>
	</div>
	
	<script data-jui="#dropdown" data-tpl="node" type="text/template">
		<li value='<!= value !>'><!= text !></li>
	</script>
</div>

</body>
</html>
