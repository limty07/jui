<meta name="title" content="JENNIFER UI: Tips/Summernote" />
<meta name="description" content="JENNIFER UI is all free. a simple, fast, many: JUI is all-in-one desktop UI framework. Bootstrap support, Independent style & script components, SVG-based chart and map components." />

<body class="jui">

<div>
	<h1>Summernote</h1>
</div>

<p class="br">
	Can be used as a chart plug-in for <strong><a href="http://summernote.github.io/summernote/" target="_blank">Summernote</a></strong>, which is one of the most famous open source WYSIWYG editors.<br/> We are scheduled to provide tools in plug-in form, allowing easier creation of JUI charts in other WYSIWYG editors.
</p>

<div id="summernote"></div>

<div class="modal fade" id="chart-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title"></h4>
			</div>
			<div class="modal-body">
				<div class="chart_data">
					<div id="chart-code">
						<textarea id="chart-code-text"></textarea>
					</div>
				</div>
				<div class="splitter"></div>
				<div class="chart_view">
					<div id="chart-content"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary save-btn">Save changes</button>
			</div>
		</div>
	</div>
</div>

</div>

</body>
</html>
