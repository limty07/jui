<script>

			param: "index",

		},
		getData: {
			param: "none",

		},
		getValue: {
			param: "none",

		},
		getText: {
			param: "none",
			ret: "string",

		open: {
			param: "none",

			param: "none",

	opt: {

			detail: "초기 선택 버튼을 해당 값으로 정합니다."

		}
	},
	event: {
		change: {
			detail: "콤보박스를 선택하면 발생되는 이벤트입니다."
		}
	},
	tpl: {
	},
	prop: {
		type: {
			detail: "콤보박스가 열렸는지 닫혔는지에 대한 상태 값입니다."
		}
	}
};

<meta name="title" content="JENNIFER UI: JavaScript/Combo/API" />
