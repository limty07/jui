
<!DOCTYPE HTML>
<html>
<head>
<title>JavaScript/Datepicker/API</title>
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" />

<link rel="stylesheet" href="../../lib/jui/jui.min.css" />
<script src="../../lib/jquery-1.8.0.min.js"></script>
<script src="../../lib/jquery.binder.js"></script>
<script src="../../lib/jui/jui.min.js"></script>
<link rel="stylesheet" href="../../res/manual.css" />
<script src="api_core.js"></script>
<script src="../../res/manual.js"></script>
<script src="../../res/doc/script.api.js"></script>

<script>
var uiApi = {
	prop: {
	},
	method: {
		page: {
			param: "year, month",
			ret: "none",
			detail: "입력한 년/월에 맞는 달력을 출력합니다."
		},
		prev: {
			param: "none",
			ret: "none",
			detail: "이전 년/월에 맞는 달력을 출력합니다."
		},
		next: {
			param: "none",
			ret: "none",
			detail: "다음 년/월에 맞는 달력을 출력합니다."
		},
		select: {
			param: "none | year, month, day | timestamp",
			ret: "none",
			detail: "값이 없으면 오늘을 선택하고, 타임스탬프나 년/월/일에 해당하는 날짜를 선택합니다. ",
		},
		addTime: {
			param: "time",
			ret: "none",
			detail: "현재 선택된 날짜에 추가한 시간에 해당하는 날짜를 선택합니다."
		},
		getDate: {
			param: "none",
			ret: "Date",
			detail: "현재 선택된 날짜 객체를 가져옵니다."
		},
		getTime: {
			param: "none",
			ret: "int",
			detail: "현재 선택된 날짜의 타임스탬프 값을 가져옵니다."
		},
		getFormat: {
			param: "format",
			ret: "string",
			detail: "입력한 포맷에 맞는 날짜 문자열을 가져옵니다."
		}
	},
	event: {
		select: {
			detail: "특정 날짜를 선택했을 때, 발생하는 벤트입니다."
		},
		prev: {
			detail: "이전 버튼을 클릭했을 때, 발생하는 이벤트입니다."
		},
		next: {
			detail: "다음 버튼을 클릭했을 때, 발생하는 이벤트입니다."
		}
	},
	tpl: {
		dates: {
			detail: "달력의 일/월/년을 설정하는 템플릿입니다."
		}
	},
	opt: {
		type: {
			detail: "달력의 타입을 설정합니다. (daily | monthly | yearly)"
		},
        titleFormat: {
			detail: "달력의 타이틀 포맷입니다."
		},
        format: {
			detail: "특정 날짜를 선택했을 경우에 넘겨받는 날짜의 포맷입니다."
		},
        date: {
            detail: "특정 날짜를 기본으로 선택합니다."
        }
	}
};
</script>
<meta name="title" content="JENNIFER UI: JavaScript/Datepicker/API" />
<meta name="description" content="JENNIFER UI는 완전 무료입니다. 심플하며 빠르고 다양한 JUI는 올인원 데스크탑 UI 프레임워크입니다. 부트스트랩을 지원하고, 독립적으로 동작하는 스크립트와 스타일 컴포넌트 그리고 SVG 차트와 맵을 제공합니다." />
<meta name="keywords" content="HTML, CSS, JS, JavaScript, Node.js, SVG, chart, framework, bootstrap, front-end, frontend, web development, free, MIT" />
<meta name="author" content="Alvin, Jayden and Yoha" />
</head>
<body class="jui">

<div class="page-header">
	<h1>Date Picker</h1>
</div>

<div class="hidden">
	<div id="datepicker" class="datepicker">
        <div class="head">
            <div class="prev"></div>
            <div class="title"></div>
            <div class="next"></div>
        </div>
        <table class="body">
        	<tr>
                <th>S</th><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th>
            </tr>
        </table>
    </div>
    <script data-jui="#datepicker" data-tpl="dates" type="text/template">
        <tr>
            <! for(var i = 0; i < dates.length; i++) { !>
            <td><!= dates[i] !></td>
            <! } !>
        </tr>
    </script>
</div>

</body>
</html>
