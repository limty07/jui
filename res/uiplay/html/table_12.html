<button class="btn small" onclick="table_12_submit();">
    <i class="icon-play"></i> Run
</button>

<table id="table_12" class="table classic" style="margin-top: 7px;">
    <thead>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Age</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script id="tpl_row" type="text/template">
    <tr>
        <td><!= row.index !></td>
        <td><!= name !></td>
        <td><!= age !></td>
        <td><!= location !></td>
    </tr>
</script>
