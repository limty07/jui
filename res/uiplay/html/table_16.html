<input type="file" id="table_16_btn" />

<table id="table_16" class="table simple headline" style="margin-top: 7px;">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script id="tpl_row" type="text/template">
    <tr>
        <td><!= name !></td>
        <td><!= age !></td>
    </tr>
</script>

<script id="tpl_none" type="text/template">
    <tr>
        <td colspan="2" class="none" align="center">Data does not exist.</td>
    </tr>
</script>
