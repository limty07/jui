<div id="datepicker_4" class="calendar" style="height: 550px;">
    <div class="head">
        <div class="prev"></div>
        <div class="title"></div>
        <div class="next"></div>
    </div>
    <table class="body">
        <tr>
            <th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th>
        </tr>
    </table>
</div>

<script id="tpl_date" type="text/template">
    <td>
    <! if(type != "none") { !>
        <! if(day == 0) { !>
        <span style="color: red;"><!= date !></span>
        <! } else if(day == 6) { !>
        <span style="color: blue;"><!= date !></span>
        <! } else { !>
        <span><!= date !></span>
        <! } !>
    <! } !>
    </td>
</script>
