<div class="group">
    <button class="btn small" onclick="table_18.move('3', '4.0')">
        Move
    </button>
    <button class="btn small" onclick="table_18.remove('1')">
        Remove
    </button>
    <button class="btn small" onclick="table_18.update('2', { name: 'AAA' })">
        Update
    </button>
</div>

<table id="table_18" class="table classic" style="margin-top: 7px;">
    <thead>
    <tr>
        <th style="width: 200px;">Index</th>
        <th>Column. Name</th>
        <th style="width: 100px;">Column. Age</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script id="tpl_row" type="text/template">
    <tr>
        <td><!= row.index !></td>
        <td style="padding-left: <!= 5 + (5 + (row.depth * 20)) !>px">
            <! if(row.depth > 0) { !>
            <i class="icon-left"></i>&nbsp;
            <! } !>
            <!= name !>
        </td>
        <td><!= age !></td>
    </tr>
</script>
