<div class="group">
    <button class="btn small" onclick="xtable_4_submit(false)">Filter</button>
    <button class="btn small" onclick="xtable_4_submit(true)">Multiple Filter</button>
</div>

<div id="xtable_4" class="xtable xtable-rect" style="margin-top: 7px;">
    <table class="table simple headline">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script data-jui="#xtable_4" data-tpl="row" type="text/template">
    <tr>
        <td><!= name !></td>
        <td><!= age !></td>
        <td><!= location !></td>
    </tr>
</script>
