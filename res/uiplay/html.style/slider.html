<section>
	<h2>Single</h2>
	<p>
		Single controls a slider style.

		<div class="slider horizontal">
			<div class="track">
				<div class="progress" style="width: 50%;"></div>
				<div class="handle from" style="left: 50%;"></div>
			</div>
		</div>
	</p>
</section>

<section>
	<h2>Double</h2>
	<p>
		Double controls a slider style.

		<div class="slider horizontal">
			<div class="track">
				<div class="progress" style="left: 50%; width: 20%;"></div>
				<div class="handle from" style="left: 50%;"></div>
				<div class="handle to" style="left: 70%;"></div>
			</div>
		</div>
	</p>
</section>

<section>
	<h2>Vertical</h2>
	<p>
		The vertical slider style. The controls are the same as above.

		<div class="row" >
			<div class="col col-6">
				<div class="slider vertical" style="height: 200px;">
					<div class="track">
						<div class="progress" style="height: 50%;"></div>
						<div class="handle from" style="top: 50%;"></div>
					</div>
				</div>
			</div>
			<div class="col col-6">
				<div class="slider vertical" style="height: 200px;">
					<div class="track">
						<div class="progress" style="top: 50%; height: 20%;"></div>
						<div class="handle from" style="top: 50%;"></div>
						<div class="handle to" style="top: 70%;"></div>
					</div>
				</div>
			</div>
		</div>
	</p>
</section>
