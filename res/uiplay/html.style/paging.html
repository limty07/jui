<section>
	<h2>Default</h2>
	<p>
		The basic horizontal size of paging is 100%. So, if you want to limit the horizontal size, you need to specify it as follows.
	</p>
	<p class="br">
		<div class="paging" style="width: 500px;">
			<a href="#" class="prev">Previous</a>
			<div class="list">
				<a href="#">1</a> <a href="#" class="active">2</a> <a href="#">3</a> <a href="#">4</a> <a href="#">5</a>
			</div>
			<a href="#" class="next">Next</a>
		</div><br/>
	</p>
	
	<p>
		Paging provides the <strong>paging-large</strong> option for a bigger size.
	</p>
	<p class="br">
		<div class="paging paging-large">
			<a href="#" class="prev">Previous</a>
			<div class="list">
				<a href="#">1</a> <a href="#" class="active">2</a> <a href="#">3</a> <a href="#">4</a> <a href="#">5</a> <a href="#">6</a> <a href="#">7</a> <a href="#">8</a> <a href="#">9</a> <a href="#">...</a> <a href="#">100</a>
			</div>
			<a href="#" class="next">Next</a>
		</div>
	</p>
</section>
